<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2 class="text-center">Gestion étudiants</h2>


		<table class="table table-strepid">
			<tr class="table-dark">
				<th>ID</th>
				<th>Name</th>
				<th>Full Name</th>
				<th>Sexe</th>
				<th>Prénom</th>
				<th>Nom</th>
				<th>Login</th>
				<th>Statut</th>
				<th>Action</th>
			</tr>
			
			<tr th:each="user: ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.fullname}"></td>
				<td th:text="${user.sexe}"></td>
				<td>
					<a th:href="@{/user/user/__${user.id}__}" th:text="${user.prenom}">UP</a>
				</td>
				<td th:text="${user.nom}"></td>
				<td th:text="${user.login}"></td>
				<td th:text="${user.statut}"></td>
				<td>
					<a th:href="@{/user/update/__${user.id}__}">UP</a>
					<a th:href="@{/user/delete/__${user.id}__}">DEL</a>
				</td>
			</tr>
			
		</table>
		
		<a th:href="@{/user/add}">Ajouter un étudiant</a>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
